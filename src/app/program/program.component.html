<mat-toolbar>
  <button mat-button color="primary" routerLink="programs">WFL1</button>
  <span class="spacer"></span>
  <button mat-flat-button color="accent" (click)="openDialog()">Open Modal</button>
</mat-toolbar>

<div class="">
  <table id="activities">
    <tr>
      <th>NAME</th>
      <th>START DATE</th>
      <th>END DATE</th>
      <th>ACTION</th>
    </tr>
    <tr *ngFor="let activity of activities">
      <td> {{ activity.name }} </td>
      <td> {{ activity.expected_start_date }}</td>
      <td> {{ activity.expected_end_date }} </td>
      <td>
        <button (click)="deleteActivity(activity.id)" mat-flat-button>
          <mat-icon color="warn">delete_forever</mat-icon>
          <span>Delete</span>
        </button>
      </td>
    </tr>
  </table>
</div>
